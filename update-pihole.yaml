---
- name: Update PiHole
  hosts: all

  become: true

  tasks:
    - name: Update PiHole
      command: pihole updatePihole

    - name: Update Gravity
      command: pihole -g

    - name: Send ntfy.sh update
      uri:
       url: "https://ntfy.krabs.me/Alerts"
       method: POST
       body: "{{ inventory_hostname }} Pihole & Gravity updated."
